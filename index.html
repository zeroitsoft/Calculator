<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container calculator">
        <div class="row row-1">
            <div class="col-md-12 content">
                <p class="text-right">0</p>
            </div>
        </div>
        
        <div class="row value-rows">
            <div class="first-col col-md-3 content">
                <p class="text-center values">AC</p>
            </div>
            <div class="second-col col-md-3 content">
                <p class="text-center values">+/-</p>
            </div>
            <div class="third-col col-md-3 content">
                <p class="text-center values">%</p>
            </div>
            <div class="fourth-col col-md-3 content">
                <p class="text-center values">รท</p>
            </div>
        </div>

        <div class="row value-rows">
            <div class="first-col col-md-3 content">
                <p class="text-center values">7</p>
            </div>
            <div class="second-col col-md-3 content">
                <p class="text-center values">8</p>
            </div>
            <div class="third-col col-md-3 content">
                <p class="text-center values">9</p>
            </div>
            <div class="fourth-col col-md-3 content">
                <p class="text-center values">x</p>
            </div>
        </div>

        <div class="row value-rows">
            <div class="first-col col-md-3 content">
                <p class="text-center values">4</p>
            </div>
            <div class="second-col col-md-3 content">
                <p class="text-center values">5</p>
            </div>
            <div class="third-col col-md-3 content">
                <p class="text-center values">6</p>
            </div>
            <div class="fourth-col col-md-3 content">
                <p class="text-center values">-</p>
            </div>
        </div>

        <div class="row value-rows">
            <div class="first-col col-md-3 content">
                <p class="text-center values">1</p>
            </div>
            <div class="second-col col-md-3 content">
                <p class="text-center values">2</p>
            </div>
            <div class="third-col col-md-3 content">
                <p class="text-center values">3</p>
            </div>
            <div class="fourth-col col-md-3 content">
                <p class="text-center values">+</p>
            </div>
        </div>

        <div class="row value-rows">
            <div class="first-col col-md-6 content">
                <p class="text-center values">0</p>
            </div>
            
            <div class="third-col col-md-3 content">
                <p class="text-center values">.</p>
            </div>
            <div class="fourth-col col-md-3 content">
                <p class="text-center values">=</p>
            </div>
        </div>
        
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
